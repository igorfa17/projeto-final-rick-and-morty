<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script src="./scripts.js"></script>
    <title>API RICK AND MORTY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <div class="logo">
      <a href="https://rickandmortyapi.com/"
        ><img src="/assets/RICK_MORTY_ICON.png" alt="Logo"
      /></a>
    </div>
  </header>
  <body>
    <h1>API de Rick and Morty</h1>

    <div class="search">
      <input type="text" id="searchInput" placeholder="Busque o personagem" />
      <button onclick="searchCharacters()"><i class="bi bi-search"></i></button>
    </div>

    <div class="container">
      <div class="card-container" id="cardContainer"></div>
    </div>

    <div id="pagination"></div>

    <footer class="footer">
      <ul>
        <li>
          <span id="characterCount">PERSONAGENS: </span>
        </li>
        <li>
          <span id="locationCount">LOCALIZAÇÕES: </span>
        </li>
        <li>
          <span id="episodeCount">EPISÓDIOS: </span>
        </li>
      </ul>
      <span class="estilo">
        DESENVOLVIDO POR
        <a href="https://github.com/igorfa17" target="_blank">IGOR FRANÇA</a> EM
        2023</span
      >
    </footer>

    <div id="characterModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalData"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
